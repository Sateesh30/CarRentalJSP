<h3>Issue Book Form</h3>
  <form action="LendCar.jsp" method="post" style="width:300px">
  <div class="form-group">
    <label for="carNoo1"> CarNo</label>
    <input type="text" class="form-control" name="carNo" id="callno1" placeholder="CarNo"/>
  </div>
  <div class="form-group">
    <label for="id1">Customer Id</label>
    <input type="text" class="form-control" name="lendeeId" id="id1" placeholder="CustomerId"/>
  </div>
  <div class="form-group">
    <label for="name1">Customer Name</label>
    <input type="text" class="form-control" name="lendeeName" id="name1" placeholder="Customer Name"/>
  </div>
  <div class="form-group">
    <label for="mobile1">Customer Mobile</label>
    <input type="number" class="form-control" name="mobileNo" id="mobileNo" placeholder="Customer mobile"/>
  </div>
  <button type="submit" class="btn btn-primary">Rent Car</button>
</form>
