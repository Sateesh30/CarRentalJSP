<h3>Add Car Form</h3>
  <form action="AddCar.jsp" method="post" style="width:300px">
  <div class="form-group">
    <label for="carNo1">CarNo</label>
    <input type="text" class="form-control" name="carNo" id="carNo1" placeholder="CarNo"/>
  </div>
  <div class="form-group">
    <label for="name1">Name</label>
    <input type="text" class="form-control" name="name" id="name1" placeholder="Name"/>
  </div>
  <div class="form-group">
    <label for="model1">model</label>
    <input type="text" class="form-control" name="model" id="model1" placeholder="Model"/>
  </div>
 
  <div class="form-group">
    <label for="noOfCars1">Quantity</label>
    <input type="number" class="form-control" name="noOfCars" id="noOfCars1" placeholder="noOfCars"/>
  </div>
  <button type="submit" class="btn btn-primary">Save Car</button>
</form>
